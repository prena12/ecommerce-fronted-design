<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - ShopNow</title>
  <link rel="stylesheet" href="week3.css" />
</head>
<body>
  <header>
    <div class="logo">ShopNow</div>
  </header>
  <main class="cart-container">
    <h1>Cart Details</h1>
    <div class="cart-product">
      <img id="cartProductImg" src="" alt="Product Image" style="width:180px;height:180px;border-radius:12px;box-shadow:0 2px 12px #b3e5fc;" />
      <div class="cart-details">
        <h2 id="cartProductName"></h2>
        <p id="cartProductPrice"></p>
        <p id="cartProductDesc"></p>
        <label for="cartQuantity">Quantity:</label>
        <input type="number" id="cartQuantity" min="1" value="1" style="width:60px;" />
        <button id="confirmOrder">Confirm Order</button>
      </div>
    </div>
  </main>
  <script>
    // Get product details from query params
    const params = new URLSearchParams(window.location.search);
    document.getElementById('cartProductImg').src = params.get('img') || '';
    document.getElementById('cartProductName').textContent = params.get('name') || '';
    document.getElementById('cartProductPrice').textContent = params.get('price') || '';
    document.getElementById('cartProductDesc').textContent = params.get('desc') || '';

    document.getElementById('confirmOrder').addEventListener('click', function() {
      alert('Your order is confirmed!');
    });
  </script>
</body>
</html>
