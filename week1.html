<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecommerce Layout - Week 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header Section -->
  <header class="main-header">
    <div class="container">
      <div class="logo">MyStore</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products..." />
        <button>Search</button>
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
      </nav>
    </div>
  </header>

  <!-- Placeholder for main content -->
  <main>
    <section class="hero-section">
      <!-- You can add hero/banner here later -->
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="main-footer">
    <div class="container">
      <div class="footer-column">
        <h4>About</h4>
        <p>We are a leading ecommerce platform offering a wide range of products.</p>
      </div>
      <div class="footer-column">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Contact Us</h4>
        <p>Email: support@mystore.com</p>
        <p>Phone: +123 456 7890</p>
      </div>
    </div>
  </footer>
</body>
</html>
